name: Deploy Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch: # Allows manual triggering

env:
  PROJECT_ID: visera-479600
  SERVICE_NAME: visera-backend
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install migration dependencies
        working-directory: ./backend
        run: |
          pip install --quiet alembic sqlalchemy psycopg2-binary python-dotenv

      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "üîÑ Running database migrations..."
          python -m alembic upgrade head
          echo "‚úÖ Migrations completed successfully!"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source ./backend \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }},VERCEL_PROD_URL=${{ secrets.VERCEL_PROD_URL }}" \
            --port 8001 \
            --project ${{ env.PROJECT_ID }}

      - name: Get Service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)' \
            --project ${{ env.PROJECT_ID }})
          echo "service_url=$URL" >> $GITHUB_OUTPUT

      - name: Output Service URL
        run: |
          echo "‚úÖ Backend deployed successfully!"
          echo "üåê Service URL: ${{ steps.get-url.outputs.service_url }}"

      - name: Trigger Vercel Deployment
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
        continue-on-error: true
