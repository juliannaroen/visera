name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "next.config.ts"
      - "vercel.json"
      - "scripts/**"
      - ".github/workflows/deploy-frontend.yml"
  workflow_run:
    workflows: ["Deploy Backend"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

concurrency:
  group: deployment
  cancel-in-progress: false

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend-changed: ${{ steps.filter.outputs.frontend }}
      backend-changed: ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          fetch-depth: 0

      - name: Check for changes
        id: filter
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            # Get the commit SHA from the triggering workflow
            COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          else
            COMMIT_SHA="${{ github.sha }}"
          fi

          # For workflow_dispatch, always deploy (manual trigger)
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "backend=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the previous commit
          PREV_SHA=$(git rev-parse $COMMIT_SHA^ 2>/dev/null || echo "")

          # If no previous commit, assume frontend changed (shouldn't happen in normal flow)
          if [ -z "$PREV_SHA" ]; then
            echo "frontend=true" >> $GITHUB_OUTPUT
            echo "backend=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check what changed
          if git diff --name-only $PREV_SHA $COMMIT_SHA | grep -qE '^(app/|package\.json|pnpm-lock\.yaml|next\.config\.ts|vercel\.json|scripts/)'; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

          if git diff --name-only $PREV_SHA $COMMIT_SHA | grep -qE '^backend/'; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: check-changes
    # Deploy if:
    # - Triggered by workflow_run (after backend completes) AND frontend changed
    # - Triggered by workflow_dispatch (manual)
    # - Triggered by push AND frontend changed AND backend did NOT change
    if: |
      (github.event_name == 'workflow_run' && needs.check-changes.outputs.frontend-changed == 'true') ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && needs.check-changes.outputs.frontend-changed == 'true' && needs.check-changes.outputs.backend-changed == 'false')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}

      - name: Trigger Vercel Deployment
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
        continue-on-error: true
