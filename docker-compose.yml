version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: visera-postgres
    environment:
      POSTGRES_USER: visera_user
      POSTGRES_PASSWORD: visera_password
      POSTGRES_DB: visera_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visera_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: visera-backend
    environment:
      DATABASE_URL: postgresql://visera_user:visera_password@postgres:5432/visera_db
      API_HOST: 0.0.0.0
      API_PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c "chmod +x /app/run_migrations.sh && /app/run_migrations.sh && python -m uvicorn main:app --host 0.0.0.0 --port 8001 --reload"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visera-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8001
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
