version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: visera-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U visera_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: visera-backend
    env_file:
      - .env # Loads all variables from .env file (DATABASE_URL, JWT_SECRET_KEY, etc.)
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8001
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: sh -c "chmod +x /app/run_migrations.sh && /app/run_migrations.sh && python -m uvicorn main:app --host 0.0.0.0 --port 8001 --reload"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: visera-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8001}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: pnpm dev

volumes:
  postgres_data:
